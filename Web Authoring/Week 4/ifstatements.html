<!DOCTYPE html>
<html>
	<head>
		<title>if statements</title>
	</head>
		<body>
			<script type="text/javascript">
			
			var d = new Date();
			var time = d.getHours();
			if (time < 10) {
			document.write("<b>Good morning</b>");
			}
			else{
			document.write("<b>Good day, it is:</b><br>")
			document.write(d);
			}
			
			</script>
		</body>
</html>
