<!DOCTYPE html>
<html>
	<head>
		<title>Heads or Tails</title>
	</head>
		<body>
			<script type="text/javascript">
			{
			var r = Math.random();
			if (r>0.5){
			  document.write('<b>Heads</b>');
			  document.body.style.backgroundColor = "green";
			}
			else{
			   document.write('<b>Tails</b>');
			   document.body.style.backgroundColor = "yellow";
			}
			}
			</script>
		</body>
</html>
