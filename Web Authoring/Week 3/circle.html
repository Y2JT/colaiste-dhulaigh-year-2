<!DOCTYPE hmtl>
<html>
	<head>
		<title>Circle</title>
	</head>
		<body>
			<script>
			var PI = 3.14;
			var radius;
			var area;
			var circumference;
			radius = prompt('Enter radius: ');
			area = Math.round(PI * radius * radius);
			circumference = Math.round(2 * PI * radius);
			alert('Radius: ' + radius + '\nArea: ' + area + '\nCircumference: ' + circumference);
			</script>
		</body>
</html>
