<!DOCTYPE html>
<html>
	<head>
		<title>Months</title>
	</head>
		<body>
			<script>
			{
			var MONTHS_IN_YEAR = 12;
			var myAgeInYears = 21;
			var monthsSinceMyLastBirthday = 7;
			var myAgeInMonths = monthsSinceMyLastBirthday + myAgeInYears * MONTHS_IN_YEAR;
			alert(myAgeInMonths);
			}
			</script>
		</body>
</html>
