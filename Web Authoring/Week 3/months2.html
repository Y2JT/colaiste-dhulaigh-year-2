<!DOCTYPE html>
<html>
	<head>
		<title>Months 2</title>
	</head>
		<body>
			<script>
			{
			var MONTHS_IN_YEAR = 12;
			myAgeInYears = prompt('Enter your age: ');
			monthsSinceMyLastBirthday = prompt('Enter months since last birthday: ');
			var myAgeInMonths = monthsSinceMyLastBirthday + myAgeInYears * MONTHS_IN_YEAR;
			alert(myAgeInMonths);
			}
			</script>
		</body>
</html>
