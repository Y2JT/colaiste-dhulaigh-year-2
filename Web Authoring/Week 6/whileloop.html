<!DOCTYPE html>
<html>
	<head>
		<title>While loops</title>
	</head>
	<body>
		<script>
		i =0;
		var loop;
		loop = prompt("Enter a number: ");
		while(i<=loop){
		document.write("The number is " + i);
		document.write("<hr />");
		i++;
		
		if (loop = 10){
		document.body.style.backgroundColor = "LightBlue";
		}
		
		}
		</script>
	</body>
</html>
